<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - MovieRecs</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    /* Cinematic Glassmorphism Overrides */
    :root {
      --accent-color: #f59e0b;
      --glass-card: rgba(30, 41, 59, 0.7);
    }

    body {
      background: radial-gradient(circle at top right, #1e293b, #080d17);
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .login-card {
      background: var(--glass-card);
      backdrop-filter: blur(16px);
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h2, h3 {
        color: var(--accent-color);
        margin-top: 0;
        letter-spacing: -0.5px;
    }

    input {
      width: 100%;
      padding: 14px;
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: white;
      box-sizing: border-box;
      margin-bottom: 12px;
      transition: 0.3s ease;
    }

    input:focus {
        border-color: var(--accent-color);
        outline: none;
        box-shadow: 0 0 15px rgba(245, 158, 11, 0.2);
    }

    button {
      width: 100%;
      padding: 14px;
      background: var(--accent-color);
      color: #000;
      border: none;
      border-radius: 12px;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(245, 158, 11, 0.3);
        opacity: 0.9;
    }

    .msg {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #f87171;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 25px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
    }

    .sep {
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
      margin: 35px 0;
      position: relative;
    }

    .sep::after {
      content: "OR EXPLORE";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1a2436;
      padding: 0 15px;
      color: #64748b;
      font-size: 11px;
      font-weight: 800;
      letter-spacing: 1px;
    }

    .demo-section {
      background: rgba(15, 23, 42, 0.5);
      padding: 20px;
      border-radius: 16px;
      border: 1px dashed rgba(255, 255, 255, 0.15);
    }

    .hint {
        color: #94a3b8;
        font-size: 13px;
        line-height: 1.5;
        margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div style="text-align: center; margin-bottom: 35px;">
        <h2 style="font-size: 32px; margin-bottom: 5px;">üé¨ MOVIERECS</h2>
        <p style="color: #94a3b8; font-size: 14px; font-weight: 500;"></p>
    </div>

    {% if msg %}
      <div class="msg">‚ö†Ô∏è {{msg}}</div>
    {% endif %}

    <form method="post" action="/login">
      <input name="username" placeholder="Username" required>
      <input name="password" type="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>

    <div style="text-align: center; margin-top: 15px;">
        <h3 style="font-size: 14px; color: #94a3b8; margin-bottom: 15px;">New to the platform?</h3>
        <form method="post" action="/register">
            <input name="username" placeholder="Choose a username" required>
            <input name="password" type="password" placeholder="Set a password" required>
            <button type="submit" style="background: transparent; border: 1.5px solid var(--accent-color); color: var(--accent-color);">Create Account</button>
        </form>
    </div>

    <div class="sep"></div>

    <div class="demo-section">
        <h3 style="margin-bottom: 10px; font-size: 15px; display: flex; align-items: center; gap: 8px;">
            üî¨ DATASET EXPLORER
        </h3>
        <p class="hint">Try entering UserID <b>1</b>, <b>50</b>, or <b>300</b>.</p>

        <div style="display: flex; gap: 10px;">
            <input id="demoId" type="number" placeholder="User ID" style="margin-bottom: 0; flex: 1;">
            <button type="button" onclick="goDemo()" style="width: 80px; font-size: 12px;">GO</button>
        </div>
    </div>

    <p style="text-align: center; color: #64748b; font-size: 11px; margin-top: 25px; font-weight: 600;">

    </p>
  </div>

  <script>

    document.addEventListener("DOMContentLoaded", function() {
        const inputs = document.querySelectorAll("input");
        inputs.forEach(input => {
            input.oninvalid = function(e) {
                e.target.setCustomValidity("");
                if (!e.target.validity.valid) {
                    e.target.setCustomValidity("Please fill out this field.");
                }
            };
            input.oninput = function(e) {
                e.target.setCustomValidity("");
            };
        });
    });

    function goDemo() {
        var id = document.getElementById("demoId").value;
        if(id && id > 0) {
            window.location.href = "/home/" + id;
        } else {
            alert("Please enter a valid Dataset User ID.");
        }
    }
  </script>

</body>
</html>
